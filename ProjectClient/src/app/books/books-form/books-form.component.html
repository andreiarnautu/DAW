<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="bookID"
    [value]="service.formData.bookID"/>

    <div class="form-group">
        <label>AUTHOR ID</label>
        <input class="form-control form-control-lg" name="authorID"
        #authorID="ngModel" [(ngModel)]="service.formData.authorID"
        required [class.invalid]="authorID.pristine" />
    </div>

    <div class="form-group">
        <label>BOOK NAME</label>
        <input type="text" class="form-control form-control-lg" placeholder="Name of the Book" name="bookName"
        #bookName="ngModel" [(ngModel)]="service.formData.bookName" required maxlength="25" minlength="1"/>
    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid"> SUBMIT </button>
    </div>
</form>
